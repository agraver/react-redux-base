version: 2
jobs:
  build:
    docker:
      - image: cypress/chrome:69
    steps:
      - checkout
      - run: echo 'export PATH=${HOME}/${CIRCLE_PROJECT_REPONAME}/node_modules/.bin:$PATH' >> $BASH_ENV
      - run:
          name: Install dependencies
          command: npm install
      - run:
          name: Run web server
          command: npm start
          background: true
      - run:
          name: Run tests
          command: npm run cypress
      - run:
          name: Run linter
          command: yarn lint
      - save_cache:
          key: dependency-cache
          paths:
            - ~/.cache/yarn